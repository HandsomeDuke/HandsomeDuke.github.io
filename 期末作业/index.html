<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>fullPage.js-汽车之家移动产品_dowebok</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery.fullpage.min.css">
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
    <script>
    $(document).ready(function() {
        $('#fullpage').fullpage({
            anchors: ['page1', 'page2', 'page3', 'page4', 'page5'],
            menu: '#menu'
        });
    });
    </script>
</head>

<body>
    <ul id="menu">
        <li data-menuanchor="page1"><a href="#page1" title="汽车之家"><span>汽车之家</span></a></li>
        <li data-menuanchor="page2"><a href="#page2" title="软件首页"><span>软件首页</span></a></li>
        <li data-menuanchor="page3"><a href="#page3" title="车商城"><span>车商城</span></a></li>
        <li data-menuanchor="page4"><a href="#page4" title="选车页"><span>选车页</span></a></li>
        <li data-menuanchor="page5"><a href="#page5" title="结尾页"><span>结尾页</span></a></li>
    </ul>
    <div id="fullpage">
        <div class="section section1">
            <div class="bg bg1-3"></div>
            <a class="logo1" href="">汽车之家</a>
            <div class="middle">
                <div class="left left1">
                    <a class="link a1-1" href="http://wap.stcn.com/">开始体验</a>
                </div>
                <div class="right right1"></div>
            </div>
            
            <a class="godown" href="#page2"><span></span></a>
        </div>
        <div class="section section2">
            <!-- <div class="bg bg2-1"></div> -->
            <!-- <div class="bg bg2-2"></div> -->
            <div class="bg bg2-3"></div>
            <div class="top"></div>
            <a class="logo1" href="">软件首页</a>
            <div class="middle">
                <div class="left left2 animate" rel="0,50%,60%,50%">
                    <div class="left2-1"></div>
                    <div class="left2-2"></div>
                </div>
                <div class="right right2 animate" rel="100%,50%,50%,50%">
                    <a class="link a2-1" href="https://itunes.apple.com/cn/app/id385919493?mt=8" target="_blank">iPhone版</a>
                    <a class="link a2-2" href="http://app.autohome.com.cn/download/autohome.apk" target="_blank">Android版</a>
                </div>
                <div class="tip"></div>
                <div class="hand"></div>
            </div>
            
            <a class="godown" href="#page3"><span></span></a>
        </div>
        <div class="section section3">
            <!-- <div class="bg bg3-1"></div> -->
            <!-- <div class="bg bg3-2"></div> -->
            <div class="bg bg3-3"></div>
            <div class="bg bg3-4">
                <div class="bg"></div>
            </div>
            <a class="logo3" href="">车商城</a>
            <div class="middle">
                <div class="left left3 animate" rel="0,50%,50%,50%">
                    <a class="link a3-1" href="https://itunes.apple.com/cn/app/id385919493?mt=8" target="_blank">iPhone版</a>
                    <a class="link a3-2" href="http://app.autohome.com.cn/download/autohome.apk" target="_blank">Android版</a>
                </div>
                <div class="right right3 animate" rel="100%,50%,50%,50%"></div>
            </div>
            
            <a class="godown" href="#page4"><span></span></a>
        </div>
        <div class="section section4">
            <!-- <div class="bg bg4-1"></div> -->
            <!-- <div class="bg bg4-2"></div> -->
            <a class="logo4" href="">选车页</a>
            <div class="middle">
                <div class="left left4 animate" rel="0,50%,50%,50%"></div>
                <div class="left4-1"></div>
                <div class="left4-2"></div>
                <div class="left4-4"></div>
                <div class="left4-5">
                    <div class="dian"><span></span></div>
                </div>
                <div class="left4-3"></div>
                <div class="right right4 animate" rel="100%,50%,50%,50%">
                    <a class="link a4-1" href="https://itunes.apple.com/cn/app/id385919493?mt=8" target="_blank">iPhone版</a>
                    <a class="link a4-2" href="http://app.autohome.com.cn/download/autohome.apk" target="_blank">Android版</a>
                </div>
            </div>
            
            <a class="godown" href="#page5"><span></span></a>
        </div>
        <div class="section section5">
            <!-- <div class="bg bg5-1"></div> -->
            <!-- <div class="bg bg5-2"></div> -->
            <div class="bg bg5-3"></div>
            <div class="bg bg5-4"></div>
            <a class="logo5" href="">结尾页</a>
            <div class="middle">
                <div class="left left5 animate" rel="0,50%,50%,50%"></div>
                <div class="right right5 animate" rel="100%,50%,50%,50%">
                    <a class="link a5-1" href="https://itunes.apple.com/cn/app/id385919493?mt=8" target="_blank">iPhone版</a>
                    <a class="link a5-2" href="http://app.autohome.com.cn/download/autohome.apk" target="_blank">Android版</a>
                </div>
            </div>
            
        </div>
    </div>
</body>

</html>
